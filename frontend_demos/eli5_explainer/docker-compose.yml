version: "3.8"

services:
  frontend:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./static:/usr/share/nginx/html
      - ../config.js:/usr/share/nginx/html/config.js
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - demo-net

networks:
  demo-net:
    driver: bridge
